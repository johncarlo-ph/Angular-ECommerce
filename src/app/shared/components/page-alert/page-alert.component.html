@if(alertService.showAlert()){
    <div id="div-alert">
        <div class="alert alert-success d-flex justify-content-between p-2" role="alert">
            <div><i class="bi bi-check-circle-fill"></i>&nbsp; {{alertService.message()}}</div>
            <div>
                <button class="btn-close btn-sm" (click)="close()"></button>
            </div>
        </div>
    </div>
}
